version: '3'

services:
  cache:
    image: redis:6.2-alpine
    restart: always
    env_file:
      - .env
    ports:
      - '${REDIS_PORT}:6379'
    volumes: 
      - cache:/var/lib/redis/data
  db:
    image: postgres:14.5-alpine
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    depends_on:
      - cache
  elastic:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
      volumes:
        - elastic:/usr/share/elasticsearch/data
      env_file:
        - .env
      ports:
        - "9200:9200"
  etl:
    build:
      context: ./ETL
    env_file:
      - .env
    command: "make start"
    depends_on:
      - db
  admin:
    build:
      context: ./DjangoAdmin/src
    restart: always
    env_file:
      - .env
    ports:
      - "8001:8000"
    command: "make start"
    depends_on:
      - etl
  front:
    build:
      context: ./FlaskFront/src
    restart: always
    env_file:
      - .env
    ports:
      - "8002:8000"
    command: "make start"
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "${DOCKER_API_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - storage
volumes:
  db:
  cache:
  elastic: